<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #0255ae;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Stock Search Tool</h1>
        <form method="GET" action="process_pt2.html">
            <label for="stock-input">Enter a Stock Ticker or Company Name:</label>
            <input type="text" id="stock-input" name="query" placeholder="Ex: AAPL or Apple" required>

            <div class="radio-group">
                <label><input type="radio" name="type" value="ticker" required> Ticker Symbol</label>
                <label><input type="radio" name="type" value="company" required> Company Name</label>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
